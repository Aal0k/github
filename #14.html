<!DOCTYPE html>
<html>
   <!-- #GFG is made to be written in green -->
<head>
    <style>               
        #GFG {     
            color: green;
        }
    </style>
</head>

<body>
    <h1 id="GFG">Welcome to GeeksforGeeks</h1> <!-- Since id attribute is used here, which is identifying the whole text as #GFG now the whole text will be written in green. -->
</body>

</html>
