<!DOCTYPE html> <!-- yo ho html5 version -->
<html> <!-- rooot element, tala use huni saab elements yes ko under aauxa --> <!-- opening tag -->

<head>  <!-- yo tag vita huni kaam website ma aaghadi aaudina -->
    <meta charset="UTF-8">  <!--  charset vanya i guess set of characters from different languages, ani UTF-8 lets one use all those characters from different languages -->
    <meta name="viewport"     
          content="width=device-width, initial-scale=1.0">  <!-- tyo name, viewport vanya k ho?  width=device-width le website ko width lai different devices to width sita adapt garxa, ani scale vaneko chai website to zoom-in or out 100% ma rakxa  -->
    <!--The above meta characteristics make a website  
        compatible with different devices. -->
    <title> tab ko name</title>  <!-- yo title kaha hunxa, website ko link ma? ki tab ma, website ko naam va ko tab lai title vanxa ? -->
</head> <!-- head element close vayo -->

<body> <!-- yo body le kasari kaam garxa vanne kura ta bujhe, website vitra dekhini saab kura body vitra input garni ho -->
    <h1>GeeksforGeeks</h1>    <!-- yo essay ko title jasto vayo, h1 vaneko top level heading, euta page ma euta matra h1 use garni according to gooogle -->

    <p>A computer science portal for geeks</p> <!-- yo tyo essay vitra ko content. p vaneko paragraph vayo, text haru yaha bata input garni -->
</body> <!-- body close vayo, closing tag -->

</html> <!-- closing tag -->
